<!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Sign Up</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <div class="form-group">
                <label><a id="login-link" th:href="@{/login}">Back to Login</a></label>
            </div>

            <h1 class="display-5">Sign Up</h1>
            <form th:object="${userForm}" action="#" method="POST" th:action="@{/signup}">
                <div th:if="${signupSuccess}" id="success-msg" class="alert alert-dark">
                    You successfully signed up! Please continue to the <a th:href="@{/login}">login</a> page.
                </div>
                <div th:if="${signupError}" id="error-msg" class="alert alert-danger">
                    <span th:text="${signupError}">Example Signup Error Message</span>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstname">First Name</label>
                        <input th:field="*{firstname}" th:text="${firstname}" type="input" name="firstname" class="form-control" id="firstname" placeholder="Enter First Name" maxlength="20" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastname">Last Name</label>
                        <input th:field="*{lastname}"  type="input" name="lastname" class="form-control" id="lastname" placeholder="Enter Last Name" maxlength="20" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="username">Username</label>
                        <input th:field="*{username}"  type="input" name="username" class="form-control" id="username" placeholder="Enter Username" maxlength="20" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input th:field="*{password}"  type="password" name="password" class="form-control" id="password" placeholder="Enter Password" maxlength="20" required>
                    </div>
                </div>
                <button id="submit-btn" type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </body>
</html>
